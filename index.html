<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RPG Battle Card Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- fixed app header: title on left, status on right -->
      <header class="app-header">
        <h1>RPG Battle Card Game</h1>
        <div id="status"></div>
      </header>

      <main>
        <section id="game-screen" class="screen hidden">
          <div class="players-row">
            <div class="player-panel" id="player-1-panel">
              <h3>Player 1</h3>
              <div class="characters" id="player-1-chars"></div>
              <div class="hand-area">
                <h4>Hand</h4>
                <div id="hand-1" class="card-grid hand"></div>
                <div class="turn-controls">
                  <button class="play-selected" data-player="0">Play Selected Card</button>
                  <button class="skip-action secondary" data-player="0">Skip Action</button>
                </div>
              </div>
            </div>

            <div class="player-panel" id="player-2-panel">
              <h3>Player 2</h3>
              <div class="characters" id="player-2-chars"></div>
              <div class="hand-area">
                <h4>Hand</h4>
                <div id="hand-2" class="card-grid hand"></div>
                <div class="turn-controls">
                  <button class="play-selected" data-player="1">Play Selected Card</button>
                  <button class="skip-action secondary" data-player="1">Skip Action</button>
                </div>
              </div>
            </div>
          </div>

          <div id="controls">
            <div id="current-turn"></div>
            <div id="active-character">
              Next: <span id="next-char-name">â€”</span>
            </div>
          </div>
        </section>

        <section id="draft-screen" class="screen">
          <h2>Draft Characters</h2>
          <!-- Draft picks are shown inline in the player panels so we reuse the same DOM for draft and game -->
          <div id="available-characters" class="card-grid"></div>
          <button id="start-game-btn" disabled>Start Game</button>
        </section>
        <!-- Log sits below everything else -->
        <div id="log-area">
          <h4>Log</h4>
          <div id="log"></div>
        </div>
      </main>
    </div>

    <!-- Modal for multi-step actions (Absorb) -->
    <div id="modal" class="hidden">
      <div id="modal-inner">
        <h3 id="modal-title">Modal</h3>
        <div id="modal-body"></div>
        <div id="modal-actions">
          <button id="modal-confirm">Confirm</button>
          <button id="modal-cancel" class="secondary">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Floating actions (Undo / Redo / Reset) -->
    <div id="floating-actions" aria-hidden="false">
      <button id="undo-btn" title="Undo (Ctrl+Z)">Undo</button>
      <button id="redo-btn" title="Redo (Ctrl+Y)">Redo</button>
      <button id="reset-btn" title="Reset saved game">Reset</button>
    </div>

    <script src="game-core-browser.js"></script>
    <script src="app-state.js"></script>
    <script src="app-ui.js"></script>
    <script src="app-actions.js"></script>
    <script src="app-turns.js"></script>
    <script src="app-modal.js"></script>
    <script src="app.js"></script>
  </body>
</html>
